<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Checkout Page</title>
  </head>
  <body class="container">
    <h1 class="container__heading-1">Checkout</h1>

    <!-- LEFT SIDE -->
    <form action="#" class="form" onsubmit="alert('Its done!! ')">
      <h2 class="form__heading-2">Contact infomation</h2>

      <div class="form__item">
        <label for="email" class="form__label">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="&#xf003; Enter your email..."
          required
          class="form__input fa fa-envelope-o"
        />
      </div>

      <div class="form__item">
        <label for="phone" class="form__label"
          >Phone [Format: 457-663-19-99]</label
        >
        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="&#xf095; Enter your phone..."
          required
          class="form__input fa fa-phone"
        />
      </div>

      <h2 class="form__heading-2">Shipping address</h2>

      <div class="form__item">
        <label for="fname" class="form__label">Full Name</label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="&#xf2be; Full Name"
          minlength="2"
          required
          class="form__input fa fa-user-circle-o"
        />
      </div>

      <div class="form__item">
        <label for="address" class="form__label">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          placeholder="&#xf015; Your address.."
          required
          class="form__input fa fa-home"
        />
      </div>

      <div class="form__item">
        <label for="city" class="form__label">City</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="&#xf0f7; Your city..."
          required
          class="form__input fa fa-building-o"
        />
      </div>

      <div class="form__wrapper">
        <div class="form__item">
          <label for="country" class="form__label">Country</label>
          <select
            name="country"
            id="country"
            multiple
            required
            class="form__input"
          >
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
            <option value="poland">Poland</option>
            <option value="france">France</option>
            <option value="israel">Israel</option>
            <option value="japan">Japan</option>
            <option value="china">China</option>
            <option value="england">England</option>
          </select>
        </div>

        <div class="form__item" id="postalbox">
          <label for="postal" class="form__label"
            >Postal Code [format: 123-3229]</label
          >
          <input
            type="text"
            name="postal"
            id="postal"
            placeholder="&#xf11d; Your postal code..."
            pattern="[0-9]{3}-[0-9]{4}"
            required
            class="form__input fa fa-flag-o"
          />
        </div>
      </div>

      <div class="form__checkbox">
        <input
          type="checkbox"
          name="save"
          id="save"
          checked
          class="form__input"
        />
        <label for="save" class="form__label"
          >Save this information for next time</label
        >
      </div>

      <input type="submit" value="Continue" class="form__btn" />
    </form>
    <!-- RIGHT SIDE -->
    <div class="card">
      <figure class="card__figure">
        <img src="img/photo1.png" alt="Item 1" class="card__img" />

        <h3 class="card__heading-3">Vintage Backbag</h3>
        <span class="card__offer">$54.99</span>
        <span class="card__price">$94.99</span>
        <input
          type="number"
          name="quantity"
          id="quantity"
          value="1"
          min="0"
          class="card__input"
        />
      </figure>
      <figure class="card__figure">
        <img src="img/photo2.png" alt="Item 2" class="card__img" />
        <h3 class="card__heading-3">Levi Shoes</h3>
        <span class="card__offer">$74.99</span>
        <span class="card__price">$124.99</span>
        <input
          type="number"
          name="quantity"
          id="quantity"
          value="1"
          min="0"
          class="card__input"
        />
      </figure>
      <div class="card__shipping">
        <p class="card__text">Shipping</p>
        <span class="card__cost">$19</span>
      </div>
      <div class="card__total">
        <p class="card__text">Total</p>
        <span class="card__cost">$148.98</span>
      </div>
    </div>
    <footer class="footer">Mi-Chan &copy; DevChallenges.io</footer>
  </body>
</html>
